language: go
go: 1.11.x

os:
  - linux
  - osx

notifications:
  email:
    on_success: false
    on_failure: change

install:
  # Install OS dependencies
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then brew update            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then brew install md5sha1sum; fi

  # Install test dependencies
  - go get golang.org/x/lint/golint

script:
  - make test
  - make release
  - md5sum ./bin/*

before_deploy:
  - >
    echo -e
    "Author:   Niels A.D.
    \nProject:  goop (https://github.com/nielsAD/goop)
    \nPlatform: $TRAVIS_OS_NAME
    \nRelease:  $TRAVIS_TAG ($TRAVIS_COMMIT)
    \nDate:     `date --utc`"
    > VERSION
  - mv config.toml.example config.toml
  - mv bin/goop goop-$TRAVIS_TAG
  - tar -czf goop_${TRAVIS_TAG}_${TRAVIS_OS_NAME}.tar.gz goop-$TRAVIS_TAG config.toml LICENSE VERSION plugins/*.lua

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: goop_*
  skip_cleanup: true
  on:
    tags: true
